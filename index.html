<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Area</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad); /* Gradien biru ke ungu */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff; /* Warna teks putih */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1); /* Latar belakang putih transparan */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%; /* Lebar responsif */
            max-width: 400px; /* Lebar maksimum */
        }
        h2 {
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #eee;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            box-sizing: border-box;
            font-size: 1em;
        }
        input::placeholder {
            color: #ccc;
        }
        button {
            padding: 14px 30px;
            background-color: #2ecc71; /* Hijau cerah */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        #error-message {
            color: #e74c3c; /* Merah */
            margin-top: 20px;
            font-size: 0.9em;
        }
        #success-message {
            color: #2ecc71; /* Hijau */
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Area</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
        <p id="success-message" style="display: none;">Login Berhasil. Mengarahkan...</p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        const correctUsername = "game123";
        const correctPassword = "game456";

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                errorMessage.textContent = "";
                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'isi.html';
                }, 1500);
            } else {
                successMessage.style.display = 'none';
                errorMessage.textContent = "Username atau password salah.";
            }
        });
    </script>
</body>
</html>
