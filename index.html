<!DOCTYPE html>
<html>
<head>
    <title>Login Area</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background-color: #000;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #111;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-align: center;
            border: 1px solid #00FF00;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #00FF00;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00FF00;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #00FF00;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #00FF00;
            border-radius: 4px;
            background-color: #222;
            color: #00FF00;
            box-sizing: border-box;
            font-size: 16px;
        }
        input::placeholder {
            color: #00FF0080;
        }
        button[type="submit"] {
            background-color: #00FF00;
            color: #000;
            padding: 14px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #00C800;
        }
        #error-message {
            color: #FF4500;
            margin-top: 15px;
            font-size: 16px;
            text-shadow: 0 0 3px #FF4500;
        }
        .success-message {
            color: #00FF00;
            margin-top: 15px;
            font-size: 16px;
            text-shadow: 0 0 3px #00FF00;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Area</h2>
        <form onsubmit="validateLogin(event)">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password">
            </div>
            <button type="submit">Login</button>
            <p id="error-message"></p>
            <p id="success-message" class="success-message" style="display: none;">Login Berhasil. Mengarahkan...</p>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            const correctUsername = "game123";
            const correctPassword = "game456";

            if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
                errorMessage.textContent = "";
                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'isi.html';
                }, 1500);
            } else {
                successMessage.style.display = 'none';
                errorMessage.textContent = "Username atau password salah.";
            }
        }
    </script>
</body>
</html>
