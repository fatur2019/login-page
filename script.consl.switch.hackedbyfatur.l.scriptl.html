        body {
            font-family: 'Courier New', monospace;
            background-color: black;

            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 8px red;
        }
        p {
            font-size: 1.3em;

        .critical {

            font-weight: bold;
            font-size: 1.6em;
            margin-top: 30px;

        }
        /* Efek teks berkedip (merah) */
        .blink-red {
            animation: blinker-red 0.8s linear infinite;
        }
        @keyframes blinker-red {
            50% { opacity: 0; }
        }
        /* Efek "scrolling text" (merah) */
        #message-container {
            height: 80px; /* Sesuaikan tinggi agar tidak terlalu besar di mobile */
            overflow: hidden;
            position: relative;
        }
        #scrolling-message {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            line-height: 80px; /* Sesuaikan line-height */
            text-align: center;
            transform: translateY(100%);
            animation: scrollText-red 4s linear infinite;
        }
        @keyframes scrollText-red {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
        /* Gaya "ASCII Art" dengan nama FATUR */
        .ascii-art-fatur {
            white-space: pre-wrap;
            font-family: 'Monospace', monospace;
            font-size: 1.5em; /* Ukuran lebih besar agar terlihat di mobile */
            line-height: 1;
            margin-bottom: 25px;
        }
    </style>
</head>
